<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
  <style>
    #container{
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <script src="https://js.arcgis.com/4.12"></script>
  <script>
    require([
      'esri/Map',
      'esri/views/MapView',
      'esri/Graphic'
    ], (
      BaseMap,
      MapView,
      Graphic,
    ) => {  
      let baseMap = new BaseMap({ basemap: 'streets-navigation-vector' })

      let view = new MapView({
        container: 'container',
        map: baseMap,
        center: [114, 30],
        zoom: 12
      })

      let point = {
        type: 'point',
        longitude: 114,
        latitude: 30
      }

      let pointStyle = {
        type: 'picture-marker',
        // url: '../scr/images/logo.png', //图片跨域问题
        url: 'https://developers.arcgis.com/labs/images/bluepin.png',
        width: '20px',
        height: '20px'
      }

      let pointGraphic = new Graphic({
        geometry: point,
        symbol: pointStyle
      })

      view.graphics.add(pointGraphic)
    })
  </script>
</body>
</html>
