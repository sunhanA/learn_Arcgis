<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
  <style>
    #container{
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https://js.arcgis.com/4.12"></script>
  <script>
    require([
      'esri/Map',
      'esri/views/MapView',
      'esri/Graphic',
      'esri/geometry/Polyline',
    ], (
      BaseMap,
      MapView,
      Graphic,
      Polyline
    ) => {  
      let baseMap = new BaseMap({
        basemap: 'streets-navigation-vector'
      })

      let view = new MapView({
        container: 'container',
        map: baseMap,
        center: [114, 30],
        zoom: 12
      })

      let line = {
        type: 'polyline',
        // paths: [   //画一条线
        //   [114, 30],
        //   [115, 31],
        //   [115, 32],
        // ]

        paths: [    //画多条线
          [ //第一段    
            [114, 30],
            [115, 31],
            [115, 32],
          ],
          [ //第二段
            [113, 29],
            [112, 28]
          ],
        ]
      }

      let lineStyle = {
        type: 'simple-line',
        color: [255, 0, 0],
        width: 2
      }

      let lineGraphic = new Graphic({
        geometry: line,
        symbol: lineStyle
      })

      view.graphics.add(lineGraphic)
      
    })
  </script>
</body>
</html>
