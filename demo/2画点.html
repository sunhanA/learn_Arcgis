<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
  <style>
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https:js.arcgis.com/4.12/"></script>
  <script>
    /* 2019年8月17日 12:02:17 */
    require([
      'esri/Map',
      'esri/views/MapView',
      'esri/Graphic'
    ], (
      BaseMap,
      MapView,
      Graphic
    ) => {  
      let baseMap = new BaseMap({
        basemap: 'streets-navigation-vector'
      })

      let view = new MapView({
        container: 'container',
        map: baseMap,
        center: [114, 30],
        zoom: 12
      })

      /* 地图准备完成，开始构造点 */

      let point = {
        type: 'point',
        longitude: 114,
        latitude: 30,
      }

      let pointStyle = {
        type: 'simple-marker',
        color: [255, 0, 0],     //点的颜色
        outline: {              //点的边框样式，默认宽度为 1 黑色。
          color: [0, 0, 255],
          width: 6
        },
      }

      let pointGraphic = new Graphic({
        geometry: point,
        symbol: pointStyle
      })

      view.graphics.add(pointGraphic)
    })
  
  </script>
</body>
</html>
